# Database connection
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/transaction_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA config
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Application config
server.port=8085
spring.messages.basename=i18n/messages
logging.file.name=transaction-service.log
spring.application.name=transaction-service
url.bank.api=https://api.vietqr.io/v2/banks
firebase.image.base.url=https://firebasestorage.googleapis.com/v0/b/upload-file-2ac29.appspot.com/o/%s?alt=media
